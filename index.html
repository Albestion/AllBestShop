<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Облік виготовленої продукції</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="container">
<h2>Вхід або реєстрація</h2>
<input type="text" id="loginUsername" placeholder="Логін">
<input type="password" id="loginPassword" placeholder="Пароль">
<button id="loginBtn">Увійти</button>
<button id="registerBtn">Зареєструватися</button>
<p id="loginError" style="color:red;"></p>
</div>

<div id="productsPage" class="container" style="display:none;">
<h2>Облік виготовленої продукції</h2>
<button id="logoutBtn">Вийти</button><br><br>

<input type="text" id="name" placeholder="Назва продукції">
<input type="number" id="quantity" placeholder="Кількість">
<input type="number" id="price" placeholder="Ціна за одиницю">
<button id="addBtn">Додати</button>
<button id="clearBtn">Очистити всі дані</button>
<br>
<input type="text" id="search" placeholder="Пошук по назві">

<table>
<thead>
<tr>
<th data-column="name">Назва <span class="arrow"></span></th>
<th data-column="quantity">Кількість <span class="arrow"></span></th>
<th data-column="price">Ціна <span class="arrow"></span></th>
<th data-column="sum">Сума <span class="arrow"></span></th>
<th>Дія</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<div class="total">
Загальна сума: <span id="total">0</span> грн
</div>
</div>

<script src="script.js"></script>
</body>
</html>
